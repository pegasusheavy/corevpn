{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "corevpn.fullname" . }}-secrets
  labels:
    {{- include "corevpn.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-password: {{ .Values.secrets.adminPassword | default (randAlphaNum 32) | quote }}
{{- if and .Values.oauth.enabled .Values.oauth.clientSecretRef }}
  oauth-client-secret: {{ .Values.oauth.clientSecretRef | quote }}
{{- end }}
{{- end }}
---
{{- if .Values.pki.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "corevpn.fullname" . }}-pki
  labels:
    {{- include "corevpn.labels" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ .Values.pki.caCert | b64enc | quote }}
  ca.key: {{ .Values.pki.caKey | b64enc | quote }}
  server.crt: {{ .Values.pki.serverCert | b64enc | quote }}
  server.key: {{ .Values.pki.serverKey | b64enc | quote }}
  ta.key: {{ .Values.pki.taKey | b64enc | quote }}
{{- end }}
