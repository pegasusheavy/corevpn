{{- if .Values.networkPolicy.enabled }}
{{- if .Values.server.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "corevpn.fullname" . }}-server
  labels:
    {{- include "corevpn.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  podSelector:
    matchLabels:
      {{- include "corevpn.serverSelectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: UDP
          port: {{ .Values.server.port }}
        {{- if .Values.server.tcpEnabled }}
        - protocol: TCP
          port: {{ .Values.server.tcpPort }}
        {{- end }}
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for OAuth2
    - ports:
        - protocol: TCP
          port: 443
    # Allow all egress for VPN traffic
    - {}
{{- end }}
---
{{- if .Values.web.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "corevpn.fullname" . }}-web
  labels:
    {{- include "corevpn.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  podSelector:
    matchLabels:
      {{- include "corevpn.webSelectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingressNamespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.web.port }}
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.web.port }}
  egress:
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
{{- end }}
