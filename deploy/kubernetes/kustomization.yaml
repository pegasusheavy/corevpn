---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: corevpn

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - networkpolicy.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/name: corevpn
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Image customization
images:
  - name: ghcr.io/pegasusheavyindustries/corevpn
    newTag: latest

# Config generation (alternative to manual secret.yaml)
# secretGenerator:
#   - name: corevpn-secrets
#     literals:
#       - admin-password=YOUR_PASSWORD_HERE

# Patches for environment-specific changes
# patches:
#   - path: patches/production.yaml
