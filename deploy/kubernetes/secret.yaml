---
# WARNING: This is an example. In production, use external secrets management
# (Vault, AWS Secrets Manager, sealed-secrets, external-secrets, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: corevpn-secrets
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
type: Opaque
stringData:
  # Admin password for web UI
  # Generate with: openssl rand -base64 32
  admin-password: "CHANGE_ME_GENERATE_SECURE_PASSWORD"

  # OAuth2 client secret (if using OAuth)
  # oauth-client-secret: ""
---
# TLS certificates secret (generate with corevpn-server setup)
# This should be created separately after PKI initialization
apiVersion: v1
kind: Secret
metadata:
  name: corevpn-pki
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: pki
type: Opaque
data:
  # Base64 encoded certificates - replace with actual values
  # Generate with: corevpn-server setup --data-dir /tmp/pki
  # Then: cat /tmp/pki/ca.crt | base64 -w0
  ca.crt: ""
  ca.key: ""
  server.crt: ""
  server.key: ""
  ta.key: ""
