---
apiVersion: v1
kind: Service
metadata:
  name: corevpn-server
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
  annotations:
    # For cloud load balancers that need to preserve client IP
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  # Preserve client source IP
  externalTrafficPolicy: Local
  ports:
    - name: vpn-udp
      port: 1194
      targetPort: vpn-udp
      protocol: UDP
    - name: vpn-tcp
      port: 443
      targetPort: vpn-tcp
      protocol: TCP
  selector:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
---
# Internal service for web UI
apiVersion: v1
kind: Service
metadata:
  name: corevpn-web
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: web
---
# NodePort service (alternative to LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: corevpn-server-nodeport
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: vpn-udp
      port: 1194
      targetPort: vpn-udp
      protocol: UDP
      nodePort: 31194
  selector:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
