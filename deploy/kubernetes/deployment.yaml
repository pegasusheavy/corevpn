---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corevpn-server
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: Recreate  # VPN server should not run multiple replicas
  selector:
    matchLabels:
      app.kubernetes.io/name: corevpn
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: corevpn
        app.kubernetes.io/component: server
      annotations:
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: corevpn
      securityContext:
        runAsNonRoot: false  # Required for TUN device access
        fsGroup: 1000

      initContainers:
        # Ensure TUN device is available
        - name: init-tun
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /dev/net
              if [ ! -c /dev/net/tun ]; then
                mknod /dev/net/tun c 10 200
              fi
              chmod 666 /dev/net/tun
          securityContext:
            privileged: true
          volumeMounts:
            - name: dev-net
              mountPath: /dev/net

      containers:
        - name: corevpn-server
          image: ghcr.io/pegasusheavyindustries/corevpn:latest
          imagePullPolicy: IfNotPresent

          args:
            - run
            - --config
            - /etc/corevpn/config.toml
            # Uncomment for ghost mode (zero logging)
            # - --ghost

          env:
            - name: RUST_LOG
              value: "info"
            - name: COREVPN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: corevpn-secrets
                  key: admin-password

          ports:
            - name: vpn-udp
              containerPort: 1194
              protocol: UDP
            - name: vpn-tcp
              containerPort: 443
              protocol: TCP

          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: true

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi

          volumeMounts:
            - name: config
              mountPath: /etc/corevpn
              readOnly: true
            - name: pki
              mountPath: /var/lib/corevpn
              readOnly: true
            - name: dev-net
              mountPath: /dev/net
            - name: run
              mountPath: /run/corevpn
            - name: tmp
              mountPath: /tmp

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep corevpn-server"
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep corevpn-server"
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config
          configMap:
            name: corevpn-config
        - name: pki
          secret:
            secretName: corevpn-pki
            defaultMode: 0400
        - name: dev-net
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      nodeSelector: {}
      tolerations: []
      affinity: {}
---
# Web UI Deployment (optional)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corevpn-web
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: corevpn
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: corevpn
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: corevpn
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: corevpn-web
          image: ghcr.io/pegasusheavyindustries/corevpn:latest
          imagePullPolicy: IfNotPresent

          args:
            - web
            - --config
            - /etc/corevpn/config.toml
            - --listen
            - "0.0.0.0:8080"

          env:
            - name: RUST_LOG
              value: "info"
            - name: COREVPN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: corevpn-secrets
                  key: admin-password

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

          volumeMounts:
            - name: config
              mountPath: /etc/corevpn
              readOnly: true
            - name: pki
              mountPath: /var/lib/corevpn
              readOnly: true
            - name: tmp
              mountPath: /tmp

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config
          configMap:
            name: corevpn-config
        - name: pki
          secret:
            secretName: corevpn-pki
            defaultMode: 0400
        - name: tmp
          emptyDir: {}
