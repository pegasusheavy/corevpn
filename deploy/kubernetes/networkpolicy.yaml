---
# Network policies for CoreVPN
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: corevpn-server
  namespace: corevpn
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: corevpn
      app.kubernetes.io/component: server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow VPN connections from anywhere
    - ports:
        - protocol: UDP
          port: 1194
        - protocol: TCP
          port: 443
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for OAuth2 providers
    - ports:
        - protocol: TCP
          port: 443
    # Allow all egress for VPN traffic forwarding
    # (adjust based on your network policies)
    - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: corevpn-web
  namespace: corevpn
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: corevpn
      app.kubernetes.io/component: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow from within namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
