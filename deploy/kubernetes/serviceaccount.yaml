---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: corevpn
  namespace: corevpn
  labels:
    app.kubernetes.io/name: corevpn
---
# RBAC for corevpn (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: corevpn
  namespace: corevpn
rules:
  # Allow reading own secrets for PKI
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["corevpn-pki", "corevpn-secrets"]
    verbs: ["get"]
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["corevpn-config"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: corevpn
  namespace: corevpn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: corevpn
subjects:
  - kind: ServiceAccount
    name: corevpn
    namespace: corevpn
