          "@type": "Answer",
          "text": "CoreVPN is an OpenVPN-compatible VPN server written in Rust. It features OAuth2/SAML authentication, ghost mode for zero-logging privacy, modern TLS 1.3 encryption, and easy deployment with Docker or Kubernetes."

        "@type": "Question",
        "name": "What is Ghost Mode in CoreVPN?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Ghost Mode is CoreVPN's zero-logging feature. When enabled, the server uses a NullConnectionLogger that discards all connection events immediately, maintains no in-memory history, writes nothing to disk or database, and provides no audit trail. This is ideal for privacy-conscious deployments."
        }
      },
      {
        "@type": "Question",
        "name": "How do I deploy CoreVPN with Docker?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "You can deploy CoreVPN with Docker using: docker run -d --name corevpn -p 1194:1194/udp -p 8443:8443 -e COREVPN_GHOST_MODE=true ghcr.io/pegasusheavy/corevpn:latest. This starts the VPN server on port 1194 and admin interface on port 8443."
        }
      },
      {
        "@type": "Question",
        "name": "Does CoreVPN support OAuth2 authentication?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, CoreVPN supports OAuth2/OIDC authentication. You can integrate with identity providers like Google, GitHub, or any OIDC-compliant provider. It also supports enterprise SAML authentication for single sign-on."
        }
      },

        "@type": "Question",

        "acceptedAnswer": {
          "@type": "Answer",
