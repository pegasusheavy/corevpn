name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: corevpn-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: corevpn-linux-x86_64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: corevpn-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: corevpn-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: corevpn-darwin-aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binaries (Linux/macOS)
        run: |
          strip target/${{ matrix.target }}/release/corevpn-server || true
          strip target/${{ matrix.target }}/release/corevpn-cli || true

      - name: Create archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/corevpn-server dist/
          cp target/${{ matrix.target }}/release/corevpn-cli dist/
          cp README.md LICENSE-MIT LICENSE-APACHE dist/ 2>/dev/null || true
          cp -r packaging/config dist/
          cd dist && tar czf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --locked

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm devscripts debhelper

      - name: Build DEB package
        run: |
          chmod +x packaging/scripts/build-deb.sh
          VERSION=${GITHUB_REF_NAME#v} ./packaging/scripts/build-deb.sh || echo "DEB build skipped"

      - name: Build RPM package
        run: |
          chmod +x packaging/scripts/build-rpm.sh
          VERSION=${GITHUB_REF_NAME#v} ./packaging/scripts/build-rpm.sh || echo "RPM build skipped"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v6
        with:
          name: corevpn-deb
          path: build/deb/*.deb
        continue-on-error: true

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v6
        with:
          name: corevpn-rpm
          path: build/rpm/RPMS/**/*.rpm
        continue-on-error: true

  helm-package:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Update chart version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/corevpn/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/corevpn/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package deploy/helm/corevpn -d dist/

      - name: Upload Helm chart
        uses: actions/upload-artifact@v6
        with:
          name: corevpn-helm
          path: dist/*.tgz

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker, build-packages, helm-package]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec mv {} release/ \;
          find artifacts -name "*.deb" -exec mv {} release/ \; 2>/dev/null || true
          find artifacts -name "*.rpm" -exec mv {} release/ \; 2>/dev/null || true
          find artifacts -name "*.tgz" -exec mv {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
